name: Docker CI Build & Test

on:
  push:
    branches: [ "docker-ci", "main" ]
  pull_request:
    branches: [ "docker-ci", "main" ]

jobs:
  build-test:
    name: Build & Test Full Stack
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: obscura_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: jbroers/obscura_backend
          path: obscura_backend
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: jbroers/obscura_frontend
          path: obscura_frontend
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t obscura-backend ./obscura_backend
      - name: Build frontend image
        run: |
          docker build -t obscura-frontend ./obscura_frontend
      - name: Run backend tests
        run: |
          cd obscura_backend
          ./gradlew test --no-daemon \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/obscura_test \
            -Dspring.datasource.username=test \
            -Dspring.datasource.password=test \
            -Dphoto.upload-dir=/tmp/uploads

      - name: SonarQube Scan
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Verify frontend build
        run: |
          docker run --rm obscura-frontend npm run build

      - name: Start full stack with Docker Compose
        run: |
          docker compose -f docker-compose.ci.yml up -d
          sleep 30

      - name: Check container status
        run: |
          docker compose -f docker-compose.ci.yml ps
          echo "=== Backend logs ==="
          docker logs backend --tail 50
          echo "=== Database logs ==="
          docker logs db --tail 20

      - name: Wait for backend to be ready
        run: |
          echo "Checking if backend is responding on port 8080..."
          timeout 90 bash -c 'until curl -s http://localhost:8080 > /dev/null || curl -s http://localhost:8080/actuator/health > /dev/null; do echo "Waiting for backend..."; sleep 3; done'
          echo "Backend is responding!"

      - name: Wait for frontend to be ready
        run: |
          echo "Checking if frontend is responding on port 3000..."
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do echo "Waiting for frontend..."; sleep 2; done'
          echo "Frontend is responding!"

      - name: Check if Playwright tests exist
        id: check_playwright
        run: |
          cd obscura_frontend
          if [ -f "playwright.config.js" ] || [ -f "playwright.config.ts" ]; then
            echo "playwright_exists=true" >> $GITHUB_OUTPUT
            echo "Playwright configuration found"
          else
            echo "playwright_exists=false" >> $GITHUB_OUTPUT
            echo "No Playwright configuration found - skipping E2E tests"
          fi

      - name: Set up Node for Playwright
        if: steps.check_playwright.outputs.playwright_exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright dependencies
        if: steps.check_playwright.outputs.playwright_exists == 'true'
        working-directory: ./obscura_frontend
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Playwright e2e tests
        if: steps.check_playwright.outputs.playwright_exists == 'true'
        working-directory: ./obscura_frontend
        env:
          BACKEND_URL: http://localhost:8080
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npm run test:e2e:ci

      - name: Upload Playwright report
        if: always() && steps.check_playwright.outputs.playwright_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: obscura_frontend/playwright-report/
          retention-days: 30

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.ci.yml down

      - name: All tests passed
        run: echo "Backend + DB + Frontend + E2E tests OK"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag backend image
        run: docker tag obscura-backend ${{ secrets.DOCKER_USERNAME }}/obscura-backend:latest

      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/obscura-backend:latest

      - name: Tag frontend image
        run: docker tag obscura-frontend ${{ secrets.DOCKER_USERNAME }}/obscura-frontend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/obscura-frontend:latest
